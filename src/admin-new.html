    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –æ—Ç–≤–µ—Ç–æ–≤ —Ç–µ—Å—Ç–æ–≤ -->
    <div id="quiz-modal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 600px; max-height: 80vh; overflow-y: auto;">
            <span class="close" onclick="closeQuizModal()">&times;</span>
            <div id="quiz-modal-content"></div>
        </div>
    </div>

    <script>
    // –ù–∞–∑–≤–∞–Ω–∏—è –æ—Ç–¥–µ–ª–æ–≤
    const departmentNames = {
        'sales': '–û—Ç–¥–µ–ª –ø—Ä–æ–¥–∞–∂',
        'legal': '–Æ—Ä–∏–¥–∏—á–µ—Å–∫–∏–π –æ—Ç–¥–µ–ª',
        'hr': '–û—Ç–¥–µ–ª –ø–æ–¥–±–æ—Ä–∞ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤',
        'marketing': '–ú–∞—Ä–∫–µ—Ç–∏–Ω–≥',
        'finance': '–§–∏–Ω–∞–Ω—Å—ã',
        'training': '–û–±—É—á–µ–Ω–∏–µ –ø–µ—Ä—Å–æ–Ω–∞–ª–∞',
        'other': '–î—Ä—É–≥–æ–µ'
    };

    // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –æ—Ç–≤–µ—Ç–æ–≤ —Ç–µ—Å—Ç–æ–≤ - –≤—Å—Ç—Ä–æ–µ–Ω–∞ –¥–ª—è –æ–±—Ö–æ–¥–∞ –∫—ç—à–∞
    function viewQuizAnswers(telegramId) {
        const modal = document.getElementById('quiz-modal');
        const content = document.getElementById('quiz-modal-content');
        const authToken = sessionStorage.getItem('auth_session');

        content.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –æ—Ç–≤–µ—Ç–æ–≤...</div>';
        modal.style.display = 'block';

        if (!authToken) {
            content.innerHTML = '<p>–û—à–∏–±–∫–∞: —Ç–æ–∫–µ–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω.</p>';
            return;
        }

        fetch('/api/admin/quiz-answers/' + telegramId, {
            headers: { 'Authorization': 'Bearer ' + authToken }
        })
        .then(r => {
            if (!r.ok) throw new Error('–û—à–∏–±–∫–∞: ' + r.status);
            return r.json();
        })
        .then(data => {
            if (data.answers && data.answers.length > 0) {
                let html = '<h3 style="margin-bottom:20px;">–û—Ç–≤–µ—Ç—ã –Ω–∞ —Ç–µ—Å—Ç</h3>';
                let currentDept = '';
                data.answers.forEach(answer => {
                    if (answer.department !== currentDept) {
                        currentDept = answer.department;
                        html += '<h4 style="margin:20px 0 10px;color:#667eea;">' + (departmentNames[currentDept] || currentDept) + '</h4>';
                    }
                    html += '<div style="margin-bottom:15px;padding:10px;background:#f8f9fa;border-radius:8px;">';
                    html += '<div style="font-weight:600;margin-bottom:5px;">' + answer.question_number + '. ' + answer.question_text + '</div>';
                    html += '<div style="color:#333;">' + (answer.answer_text || '‚Äî') + '</div>';
                    if (answer.comment_text) html += '<div style="color:#666;font-size:12px;margin-top:5px;"><em>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π: ' + answer.comment_text + '</em></div>';
                    html += '</div>';
                });
                content.innerHTML = html;
            } else {
                content.innerHTML = '<p style="text-align:center;padding:20px;">–û—Ç–≤–µ—Ç–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</p>';
            }
        })
        .catch(err => {
            console.error(err);
            content.innerHTML = '<p>–û—à–∏–±–∫–∞: ' + err.message + '</p>';
        });
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ - –≤—Å—Ç—Ä–æ–µ–Ω–∞ –¥–ª—è –æ–±—Ö–æ–¥–∞ –∫—ç—à–∞
    const ADMIN_USER_ID = 5093303797;
    let allUsers = [];
    let currentSort = { column: 'created_at', direction: 'desc' };
    let searchQuery = '';

    function checkAuth() {
        const authToken = sessionStorage.getItem('auth_session');
        console.log('[Admin] –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏, —Ç–æ–∫–µ–Ω:', authToken ? '–µ—Å—Ç—å' : '–Ω–µ—Ç');
        
        if (!authToken) {
            console.log('[Admin] –¢–æ–∫–µ–Ω –Ω–µ –Ω–∞–π–¥–µ–Ω, —Ä–µ–¥–∏—Ä–µ–∫—Ç –Ω–∞ /');
            window.location.href = '/';
            return false;
        }
        
        fetch('/api/auth/check/' + authToken)
            .then(r => {
                console.log('[Admin] –°—Ç–∞—Ç—É—Å –æ—Ç–≤–µ—Ç–∞:', r.status);
                return r.json();
            })
            .then(data => {
                console.log('[Admin] –î–∞–Ω–Ω—ã–µ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:', data);
                
                if (!data.authorized) {
                    console.log('[Admin] –ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω, —Ä–µ–¥–∏—Ä–µ–∫—Ç –Ω–∞ /');
                    sessionStorage.removeItem('auth_session');
                    window.location.href = '/';
                    return;
                }
                
                const userId = parseInt(data.user_id) || parseInt(data.telegram_id);
                console.log('[Admin] User ID:', userId, 'ADMIN_USER_ID:', ADMIN_USER_ID);
                
                if (userId !== ADMIN_USER_ID) {
                    console.log('[Admin] –ù–µ –∞–¥–º–∏–Ω, —Ä–µ–¥–∏—Ä–µ–∫—Ç –Ω–∞ /dashboard.html');
                    window.location.href = '/dashboard.html';
                    return;
                }
                
                console.log('[Admin] –£—Å–ø–µ—à–Ω–∞—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è, –∑–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π');
                loadUsers();
            })
            .catch(err => {
                console.error('[Admin] –û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:', err);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏: ' + err.message);
            });
        return true;
    }

    function loadUsers() {
        const tbody = document.getElementById('users-body');
        tbody.innerHTML = '<tr><td colspan="7" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</td></tr>';
        const authToken = sessionStorage.getItem('auth_session');
        fetch('/api/admin/users', {
            headers: { 'Authorization': 'Bearer ' + authToken }
        })
        .then(r => r.json())
        .then(data => {
            if (data.users) {
                allUsers = data.users;
                document.getElementById('user-count').textContent = allUsers.length;
                applyFiltersAndSort();
            } else {
                tbody.innerHTML = '<tr><td colspan="7" class="no-users">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</td></tr>';
            }
        })
        .catch(err => {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', err);
            tbody.innerHTML = '<tr><td colspan="7" class="no-users">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</td></tr>';
        });
    }

    function applyFiltersAndSort() {
        let filtered = [...allUsers];
        if (searchQuery) {
            const q = searchQuery.toLowerCase();
            filtered = filtered.filter(u => 
                ((u.first_name || '') + ' ' + (u.last_name || '')).toLowerCase().includes(q) ||
                (u.username || '').toLowerCase().includes(q) ||
                (u.company || '').toLowerCase().includes(q) ||
                (u.department || '').toLowerCase().includes(q) ||
                String(u.telegram_id).includes(q)
            );
        }
        filtered.sort((a, b) => {
            let valA, valB;
            switch (currentSort.column) {
                case 'name': valA = (a.first_name || '').toLowerCase(); valB = (b.first_name || '').toLowerCase(); break;
                case 'telegram_id': valA = a.telegram_id; valB = b.telegram_id; break;
                case 'company': valA = (a.company || '').toLowerCase(); valB = (b.company || '').toLowerCase(); break;
                case 'department': valA = (a.department || '').toLowerCase(); valB = (b.department || '').toLowerCase(); break;
                case 'job_title': valA = (a.job_title || '').toLowerCase(); valB = (b.job_title || '').toLowerCase(); break;
                case 'created_at': valA = new Date(a.created_at || 0); valB = new Date(b.created_at || 0); break;
                default: return 0;
            }
            if (valA < valB) return currentSort.direction === 'asc' ? -1 : 1;
            if (valA > valB) return currentSort.direction === 'asc' ? 1 : -1;
            return 0;
        });
        renderUsers(filtered);
    }

    function renderUsers(users) {
        const tbody = document.getElementById('users-body');
        const filteredCount = document.getElementById('filtered-count');
        if (filteredCount) filteredCount.textContent = users.length;
        if (users.length === 0) {
            tbody.innerHTML = '<tr><td colspan="7" class="no-users">–ù–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</td></tr>';
            return;
        }
        tbody.innerHTML = users.map(u => {
            const avatar = u.first_name ? u.first_name.charAt(0).toUpperCase() : '@';
            const username = u.username ? '@' + u.username : '‚Äî';
            const company = u.company || '‚Äî';
            const department = u.department ? (departmentNames[u.department] || u.department) : '‚Äî';
            const jobTitle = u.job_title || '‚Äî';
            const date = u.created_at ? new Date(u.created_at).toLocaleDateString('ru') : '‚Äî';
            return `<tr>
                <td><div class="user-cell"><div class="user-avatar">${avatar}</div><div><div>${u.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å'} ${u.last_name || ''}</div><div style="color:#666;font-size:12px;">${username}</div></div></div></td>
                <td>${u.telegram_id}</td>
                <td>${company}</td>
                <td><span class="badge badge-department">${department}</span></td>
                <td>${jobTitle}</td>
                <td>${date}</td>
                <td><button class="btn-action" onclick="viewQuizAnswers(${u.telegram_id})">üìù –û—Ç–≤–µ—Ç—ã</button></td>
            </tr>`;
        }).join('');
    }

    function closeQuizModal() {
        document.getElementById('quiz-modal').style.display = 'none';
    }

    function handleLogout() {
        sessionStorage.removeItem('auth_session');
        window.location.href = '/';
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.addEventListener('DOMContentLoaded', function() {
        checkAuth();
        const logoutBtn = document.getElementById('logout-btn');
        if (logoutBtn) logoutBtn.addEventListener('click', handleLogout);
        const searchInput = document.getElementById('search-input');
        if (searchInput) searchInput.addEventListener('input', function() {
            searchQuery = this.value.trim();
            applyFiltersAndSort();
        });
        document.querySelectorAll('th[data-sortable]').forEach(th => {
            th.addEventListener('click', () => {
                const col = th.dataset.column;
                if (currentSort.column === col) currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
                else { currentSort.column = col; currentSort.direction = 'asc'; }
                applyFiltersAndSort();
            });
        });
    });
    </script>
