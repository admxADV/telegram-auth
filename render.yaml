services:
  - type: web
    name: pavepo-auth
    env: node
    region: frankfurt
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: WEBAPP_URL
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: ADMIN_USER_ID
        value: 7273603260
      - key: PORT
        value: 3000
      - key: LOG_LEVEL
        value: info
