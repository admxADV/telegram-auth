services:
  - type: web
    name: pavepo-auth
    env: node
    region: frankfurt
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: WEBAPP_URL
        fromService:
          name: pavepo-auth
          type: web
          envVarKey: RENDER_EXTERNAL_URL
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: ADMIN_USER_ID
        value: 5093303797
      - key: PORT
        value: 3000
databases:
  - name: pavepo-db
    databaseName: pavepo
    plan: free
